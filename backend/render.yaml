services:
  - type: web
    name: ghostide-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./ghost_ide.db
      - key: GHOST_AI_MODEL
        value: gemini-2.0-flash
      - key: GHOST_AI_TEMPERATURE
        value: "0.7"
      - key: GHOST_AI_MAX_TOKENS
        value: "500"
      - key: ALLOWED_ORIGINS
        value: '["https://ghost-ide.vercel.app", "http://localhost:5173"]'
      - key: CODE_EXECUTION_TIMEOUT
        value: "30"
      - key: DEBUG
        value: "false"
