version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: ghost-ide-postgres
    environment:
      POSTGRES_DB: ghost_ide
      POSTGRES_USER: ghost_user
      POSTGRES_PASSWORD: ghost_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ghost-ide-network

  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: ghost-ide-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ghost-ide-network

  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ghost-ide-backend
    environment:
      - DATABASE_URL=postgresql://ghost_user:ghost_password@postgres:5432/ghost_ide
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres
      - redis
    networks:
      - ghost-ide-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker for async tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ghost-ide-celery
    environment:
      - DATABASE_URL=postgresql://ghost_user:ghost_password@postgres:5432/ghost_ide
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres
      - redis
    networks:
      - ghost-ide-network
    command: celery -A app.celery_app worker --loglevel=info

  # Frontend development server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ghost-ide-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - ghost-ide-network

volumes:
  postgres_data:
  redis_data:

networks:
  ghost-ide-network:
    driver: bridge