<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ghost-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GhostIDE - Spooky Online IDE</title>
    <meta name="description" content="A spooky online IDE with AI assistant for coding in multiple languages" />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon alternatives -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0f172a" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="GhostIDE - Spooky Online IDE" />
    <meta property="og:description" content="A spooky online IDE with AI assistant for coding in multiple languages" />
    <meta property="og:type" content="website" />
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        background-color: #0f172a;
        color: #f1f5f9;
        font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(107, 70, 193, 0.3);
        border-radius: 50%;
        border-top-color: #6b46c1;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0f172a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen shown while React loads -->
      <div id="loading-screen">
        <div style="text-align: center;">
          <div style="font-size: 4rem; margin-bottom: 1rem; animation: ghostFloat 3s ease-in-out infinite;">ðŸ‘»</div>
          <h1 style="font-size: 2rem; margin-bottom: 0.5rem; color: #6b46c1;">GhostIDE</h1>
          <p style="color: #94a3b8; margin-bottom: 2rem;">Awakening the spirits...</p>
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Remove loading screen when React loads
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      });
      
      // Add ghost float animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes ghostFloat {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
